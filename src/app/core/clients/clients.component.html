<div class="view-clients" fxLayout="column" fxLayoutAlign="center center">
  <div id="header_clients" fxLayout="row" fxLayoutAlign="space-between center" class="header-clients">
    <h1>Clientes</h1>
    <button mat-fab aria-label="Botón para añadir Cliente">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div id="body_clients" class="body-clients" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select matNativeControl  [(ngModel)]="type">
        <mat-option *ngFor="let typeOption of (types | arrayUnique)" [value]="typeOption">{{typeOption}}</mat-option>
      </mat-select>
    </mat-form-field>
    <table mat-table [dataSource]="clients | filterClients: type">
      <ng-container matColumnDef="identification">
        <th mat-header-cell *matHeaderCellDef> Identificación </th>
        <td mat-cell *matCellDef="let client"> {{client.identificationCard}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let client"> {{client.name}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let client"> {{client.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let client"> {{client.email}} </td>
      </ng-container>
      <ng-container matColumnDef="occupation">
        <th mat-header-cell *matHeaderCellDef>Profesión</th>
        <td mat-cell *matCellDef="let client"> {{client.occupation}} </td>
      </ng-container>
      <ng-container matColumnDef="observation">
        <th mat-header-cell *matHeaderCellDef>Observaciones</th>
        <td mat-cell *matCellDef="let client"> {{client.observation | sizecomment: 3}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let client" [ngClass]="'client-' + client.type"> {{client.type}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;index as i" [ngClass]="{'odd': i%2!=0, 'even': i%2==0}"></tr>
    </table>  
  </div>
</div>
